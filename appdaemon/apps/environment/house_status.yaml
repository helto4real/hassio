---
house_status:
  module: house_status
  class: HouseStatusManager
  properties:
    sunrise_offset: 30            # 30 minutes offset
    sunset_offset: -15            # -15 minutes offset
    early_night_time: '22:45:00'  # Time to set nightmode on early nights
    late_night_time: '00:15:00'   # Time to set nightmode on late nights
    day_time: '10:00:00'          # Time to set daymode

  early_nights:
    - Sunday
    - Monday
    - Tuesday
    - Wednesday
    - Thursday

  late_nights:
    - Saturday
    - Sunday

