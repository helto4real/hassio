switch:
  - platform: template
    switches:
      tv:
        value_template: "{{ is_state_attr('remote.tvrummet', 'current_activity', 'TV') }}"
        turn_on:
          service: remote.turn_on
          data:
            entity_id: remote.tvrummet
            activity: "TV"
        turn_off:
          service: remote.turn_on
          data:
            entity_id: remote.tvrummet
            activity: "PowerOff"
      film:
        value_template: "{{ is_state_attr('remote.tvrummet', 'current_activity', 'Film') }}"
        turn_on:
          service: remote.turn_on
          data:
            entity_id: remote.tvrummet
            activity: "Film"
        turn_off:
          service: remote.turn_on
          data:
            entity_id: remote.tvrummet
            activity: "PowerOff"
